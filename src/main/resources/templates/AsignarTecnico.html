<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{layout/layout :: head}"></head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header th:replace="~{layout/layout :: navbar}"></header>

<div class="container mt-4">
    <h1 class="mb-4" th:text="${titulo}"></h1>

    <!-- Mensajes de feedback -->
    <div th:if="${mensaje}"
         th:class="${'alert alert-' + (tipoMensaje == 'success' ? 'success' : 'danger') + ' alert-dismissible fade show'}"
         role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Mensaje si no hay incidentes -->
    <div th:if="${#lists.isEmpty(incidentes)}" class="alert alert-info">
        No hay incidentes registrados.
    </div>

    <!-- Tabla de incidentes -->
    <div th:if="${!#lists.isEmpty(incidentes)}" class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Prioridad</th>
                <th>Estado</th>
                <th>Fecha Creación</th>
                <th class="text-end">Asignar Técnico</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="incidente : ${incidentes}">
                <td th:text="${incidente.idIncidente}"></td>
                <td><span class="badge bg-info" th:text="${incidente.tipo}"></span></td>
                <td th:text="${incidente.descripcion}"></td>
                <td>
                    <span th:if="${incidente.prioridad == 'alta'}" class="badge bg-danger" th:text="${incidente.prioridad}"></span>
                    <span th:if="${incidente.prioridad == 'media'}" class="badge bg-warning text-dark" th:text="${incidente.prioridad}"></span>
                    <span th:if="${incidente.prioridad == 'baja'}" class="badge bg-success" th:text="${incidente.prioridad}"></span>
                </td>
                <td>
                    <span th:if="${incidente.estado == 'abierto'}" class="badge bg-success" th:text="${incidente.estado}"></span>
                    <span th:if="${incidente.estado == 'en progreso'}" class="badge bg-primary" th:text="${incidente.estado}"></span>
                    <span th:if="${incidente.estado == 'en espera'}" class="badge bg-warning text-dark" th:text="${incidente.estado}"></span>
                    <span th:if="${incidente.estado == 'cerrado'}" class="badge bg-secondary" th:text="${incidente.estado}"></span>
                </td>
                <td th:text="${incidente.fechaCreacion != null ? #temporals.format(incidente.fechaCreacion, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                <td class="text-end">
                    <form th:action="@{/asignar-tecnico/{id}(id=${incidente.idIncidente})}"
                          method="post"
                          class="d-flex justify-content-end align-items-center gap-2">

                        <!-- Mostrar técnico actual si existe -->
                        <span th:if="${incidente.tecnico != null}"
                              class="badge bg-secondary">
                                Actual: <span th:text="${incidente.tecnico}"></span>
                            </span>

                        <!-- Dropdown de técnicos -->
                        <select name="tecnico" class="form-select form-select-sm" style="width: 150px;" required>
                            <option value="">Seleccionar...</option>
                            <option th:each="tec : ${tecnicos}"
                                    th:value="${tec}"
                                    th:text="${tec}"
                                    th:selected="${incidente.tecnico == tec}">
                            </option>
                        </select>

                        <!-- Botón asignar -->
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="bi bi-person-check-fill"></i> Asignar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón para volver -->
    <div class="mt-3">
        <a th:href="@{/ListarIncidentes}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver a la Lista
        </a>
    </div>
</div>

<footer th:replace="~{layout/layout :: footer}"></footer>

<!-- Scripts de Bootstrap -->
<div th:replace="~{layout/layout :: scripts}"></div>

</body>
</html>
