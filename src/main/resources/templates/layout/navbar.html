<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">
            <i class="fas fa-headset me-2"></i>
            Mesa de Ayuda TI
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">
                        <i class="fas fa-home me-1"></i>Inicio
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/usuarios}">
                        <i class="fas fa-users me-1"></i>Usuarios
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/incidentes}">
                        <i class="fas fa-ticket-alt me-1"></i>Incidentes
                    </a>
                </li>
            </ul>

            <!-- Usuario actual y rol en la derecha -->
            <div class="d-flex align-items-center">
                <div class="text-white me-3">
                    <i class="fas fa-user-circle me-2"></i>
                    <span sec:authentication="principal.nombreCompleto"></span>
                    <span class="badge bg-light text-primary ms-2">
                            <span sec:authentication="principal.rol.displayName"></span>
                        </span>
                </div>

                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/usuarios/editar/{id}(id=${#authentication.principal.id})}">
                                <i class="fas fa-user-edit me-2"></i>Mi Perfil
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesi√≥n
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
