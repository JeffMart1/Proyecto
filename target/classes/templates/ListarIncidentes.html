<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{layout/layout :: head}"></head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header th:replace="~{layout/layout :: navbar}"></header>

<div class="container mt-4">
    <h1 class="mb-4" th:text="${titulo}"></h1>

    <div class="mb-3">
        <a th:href="@{/CrearIncidente}" class="btn btn-primary">+ Nuevo Incidente</a>
    </div>

    <div th:if="${#lists.isEmpty(incidentes)}" class="alert alert-info">
        No hay incidentes registrados.
    </div>

    <div th:if="${!#lists.isEmpty(incidentes)}" class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Prioridad</th>
                <th>Estado</th>
                <th>Técnico</th>
                <th>Fecha Creación</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="incidente : ${incidentes}">
                <td th:text="${incidente.idIncidente}"></td>
                <td><span class="badge bg-info" th:text="${incidente.tipo}"></span></td>
                <td th:text="${incidente.descripcion}"></td>
                <td>
                    <span th:if="${incidente.prioridad == 'alta'}" class="badge bg-danger" th:text="${incidente.prioridad}"></span>
                    <span th:if="${incidente.prioridad == 'media'}" class="badge bg-warning text-dark" th:text="${incidente.prioridad}"></span>
                    <span th:if="${incidente.prioridad == 'baja'}" class="badge bg-success" th:text="${incidente.prioridad}"></span>
                </td>
                <td>
                    <span th:if="${incidente.estado == 'abierto'}" class="badge bg-success" th:text="${incidente.estado}"></span>
                    <span th:if="${incidente.estado == 'en progreso'}" class="badge bg-primary" th:text="${incidente.estado}"></span>
                    <span th:if="${incidente.estado == 'en espera'}" class="badge bg-warning text-dark" th:text="${incidente.estado}"></span>
                    <span th:if="${incidente.estado == 'cerrado'}" class="badge bg-secondary" th:text="${incidente.estado}"></span>
                </td>
                <td th:text="${incidente.tecnico != null ? incidente.tecnico : 'Sin asignar'}"></td>
                <td th:text="${incidente.fechaCreacion != null ? #temporals.format(incidente.fechaCreacion, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="~{layout/layout :: footer}"></footer>
<div th:replace="~{layout/layout :: scripts}"></div>
</body>
</html>
